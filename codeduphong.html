  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      background: #0a0a0a;
      color: #00ffff;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 500;
      color: #00ffff;
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(255,149,0,0.2));
      border: none;
      border-radius: 50px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 4px 12px rgba(0,255,255,0.3);
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #00ffff, #ff9500);
      transition: all 0.5s ease;
      z-index: -1;
    }
    .btn:hover {
      color: #0a0a0a;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,255,255,0.5);
    }
    .btn:hover::before {
      left: 0;
    }
    .btn-cta {
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
      font-weight: 600;
      padding: 14px 32px;
    }
    header {
      text-align: center;
      padding: 80px 20px;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      color: #00ffff;
      letter-spacing: 4px;
      animation: glitch 1.5s linear infinite alternate;
      position: relative;
    }
    header h1::before,
    header h1::after {
      content: 'KHANG DeSight';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    header h1::before {
      color: #ff9500;
      animation: glitch-shift 0.7s linear infinite alternate;
      clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%);
    }
    header h1::after {
      color: #00ffff;
      animation: glitch-shift 0.9s linear infinite alternate-reverse;
      clip-path: polygon(0 66%, 100% 66%, 100% 100%, 0 100%);
    }
    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0, 0); }
    }
    @keyframes glitch-shift {
      0% { transform: skew(0deg); }
      20% { transform: skew(5deg); }
      40% { transform: skew(-5deg); }
      60% { transform: skew(3deg); }
      80% { transform: skew(-3deg); }
      100% { transform: skew(0deg); }
    }
    header p {
      font-family: 'Roboto', sans-serif;
      font-size: 1.3rem;
      color: #00ffff;
      margin: 20px 0;
    }
    .carousel {
      position: relative;
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .carousel-item {
      flex: 0 0 300px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,255,255,0.3);
      scroll-snap-align: start;
    }
    .carousel-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .carousel-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      color: #00ffff;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      text-align: center;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .carousel-nav button {
      background: rgba(0,255,255,0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #0a0a0a;
      font-size: 1.2rem;
    }
    nav {
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: transform 0.3s ease;
    }
    .nav-hidden {
      transform: translateY(-100%);
    }
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .nav-logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #00ffff;
    }
    .nav-menu {
      display: flex;
      list-style: none;
      gap: 15px;
    }
    .nav-menu li a {
      font-size: 0.9rem;
      padding: 8px 15px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: #00ffff;
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0,255,255,0.1);
      flex-wrap: wrap;
    }
    .tab {
      padding: 10px 20px;
      font-size: 1.1rem;
      color: #00ffff;
      background: rgba(0,255,255,0.2);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .tab:hover {
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
    }
    .tab.active {
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
      font-weight: 600;
    }
    .services, .about, .portfolio, .testimonials, .blog, .contact, .cv {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .services h2, .about h2, .portfolio h2, .testimonials h2, .blog h2, .contact h2, .cv h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #00ffff;
      margin-bottom: 30px;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .service-card {
      background: rgba(0,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,255,255,0.3);
    }
    .service-card h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #ff9500;
      margin-bottom: 10px;
    }
    .category-card {
      background: rgba(0,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,255,255,0.3);
    }
    .category-card h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #ff9500;
      margin-bottom: 10px;
    }
    .category-card.coming-soon {
      cursor: default;
      opacity: 0.8;
    }
    .category-card.coming-soon:hover {
      transform: none;
      box-shadow: none;
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    .timeline, .cv-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 30px 0;
      min-height: 300px;
    }
    .timeline-item, .cv-item {
      background: rgba(0,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: left;
      transition: transform 0.3s ease;
      opacity: 1;
    }
    .timeline-item:hover, .cv-item:hover {
      transform: scale(1.02);
    }
    .timeline-item h3, .cv-item h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #ff9500;
    }
    .timeline-item p, .cv-item p {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      color: #00ffff;
    }
    .vision {
      margin: 30px 0;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #00ffff;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin: 20px 0;
    }
    .skill {
      background: rgba(0,255,255,0.2);
      padding: 10px;
      border-radius: 50px;
      text-align: center;
      color: #00ffff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      min-height: 400px;
    }
    .project {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      perspective: 1000px;
      display: block;
      cursor: pointer;
      opacity: 1;
    }
    .project-inner {
      position: relative;
      width: 100%;
      height: 400px;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }
    .project:hover .project-inner {
      transform: rotateY(180deg);
    }
    .project-front, .project-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .project-front {
      background: rgba(0,255,255,0.1);
    }
    .project-front img {
      width: 100%;
      height: 70%;
      object-fit: cover;
    }
    .project-front h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      padding: 10px;
      color: #00ffff;
      text-align: center;
    }
    .project-back {
      background: linear-gradient(135deg, #00ffff, #ff9500);
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #0a0a0a;
    }
    .project-back h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
    }
    .project-back p {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      text-align: center;
    }
    .project .tags {
      position: absolute;
      top: 10px;
      right: 10px;
      display: none;
      gap: 5px;
    }
    .project:hover .tags {
      display: flex;
    }
    .tag {
      background: rgba(0,255,255,0.5);
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #0a0a0a;
    }
    .testimonials-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .testimonial {
      background: rgba(0,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      font-style: italic;
      color: #00ffff;
    }
    .testimonial p {
      margin-bottom: 10px;
    }
    .testimonial cite {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      color: #ff9500;
    }
    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .blog-post {
      background: rgba(0,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
    }
    .blog-post h3 {
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      color: #ff9500;
      margin-bottom: 10px;
    }
    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    .contact-item {
      background: rgba(0,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
      min-width: 200px;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(0,255,255,0.2);
      color: #00ffff;
      font-family: 'Roboto', sans-serif;
    }
    .contact-form textarea {
      resize: vertical;
      min-height: 100px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      overflow-y: auto;
    }
    .modal-content {
      background: rgba(0,255,255,0.1);
      margin: 5% auto;
      padding: 20px;
      width: 90%;
      max-width: 900px;
      border-radius: 10px;
      color: #00ffff;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin: 10px;
    }
    .modal-content ul {
      list-style: none;
      margin: 10px 0;
    }
    .modal-content li {
      margin-bottom: 5px;
    }
    .modal-content .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .modal-content .project-item {
      background: rgba(0,255,255,0.05);
      padding: 15px;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #00ffff;
    }
    .cv-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    .cv-item ul {
      list-style: disc;
      margin-left: 20px;
    }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 1000;
      font-size: 1.2rem;
      box-shadow: 0 4px 12px rgba(0,255,255,0.3);
    }
    .back-to-top.show {
      display: block;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #00ffff, #ff9500);
      color: #0a0a0a;
    }
    footer .hashtags {
      margin-top: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      .carousel { scroll-snap-type: x mandatory; }
      .carousel-item { flex: 0 0 200px; }
      .gallery { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); }
      .nav-menu {
        position: fixed;
        top: 0;
        right: -100%;
        width: 70%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.95);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: right 0.5s ease;
      }
      .nav-menu.active { right: 0; }
      .nav-menu li a { font-size: 1.2rem; padding: 15px; width: 100%; text-align: center; }
      .hamburger { display: flex; }
      .tabs { flex-wrap: wrap; }
      .project-inner { height: 350px; }
      .modal-content .project-list { grid-template-columns: 1fr; }
      .services h2, .about h2, .portfolio h2, .testimonials h2, .blog h2, .contact h2, .cv h2 { font-size: 2rem; }
      .service-card p, .cv-item p, .timeline-item p { font-size: 0.9rem; }
    }
    @media (max-width: 480px) {
      header { padding: 40px 10px; }
      .gallery { grid-template-columns: 1fr; }
      .nav-logo { font-size: 1.2rem; }
      .nav-menu li a { font-size: 1rem; }
      .project-inner { height: 300px; }
    }
  </style>
</head>

  <canvas></canvas>
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">Xin chào! Mình là KHANG DeSight</div>
      <ul class="nav-menu" id="navMenu">
        <li><a href="#home" class="btn nav-link">Trang Chủ</a></li>
        <li><a href="#services" class="btn nav-link">Dịch Vụ</a></li>
        <li><a href="#about" class="btn nav-link">Giới Thiệu</a></li>
        <li><a href="#portfolio" class="btn nav-link">Dự Án</a></li>
        <li><a href="#cv" class="btn nav-link">CV</a></li>
        <li><a href="#contact" class="btn nav-link">Liên Hệ</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <header id="home">
    <h1>KHANG DeSight</h1>
    <p>Mình có thể biến ý tưởng của bạn trở nên đột phá ... </p>
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="design/anztisocial.jpg" alt="Logo Design" loading="lazy">
        <div class="overlay">Bạn cần bộ nhận diện lâu dài?</div>
      </div>
      <div class="carousel-item">
        <img src="design/grennfix lvr.jpg" alt="Packaging" loading="lazy">
        <div class="overlay">Hay bao bì đúng gu sản phẩm?</div>
      </div>
      <div class="carousel-item">
        <img src="design/liby banghieu.jpg" alt="Signage" loading="lazy">
        <div class="overlay">Cho đến bộ mặt kinh doanh!</div>
      </div>
      <div class="carousel-item">
        <img src="design/flyer lvr.jpg" alt="Social Media" loading="lazy">
        <div class="overlay">Hay chỉ là tờ rơi nhưng không đơn giản!</div>
      </div>
    </div>
    <div class="carousel-nav">
      <button onclick="scrollCarousel(-1)">◀</button>
      <button onclick="scrollCarousel(1)">▶</button>
    </div>
    <a href="#portfolio" class="btn btn-cta">Khám Phá Dự Án</a>
  </header>

  <section class="services" id="services">
    <h2>Mình chuyên thiết kế ...</h2>
    <div class="service-grid">
      <div class="service-card">
        <h3>Logo & Bộ Nhận Diện</h3>
        <p>Thiết kế logo và nhận diện thương hiệu đồng bộ, tạo ấn tượng mạnh mẽ.</p>
      </div>
      <div class="service-card">
        <h3>Packaging</h3>
        <p>Bao bì tiện dụng, kể câu chuyện thương hiệu một cách tinh tế.</p>
      </div>
      <div class="service-card">
        <h3>Profile & Catalogue</h3>
        <p>Hồ sơ năng lực và danh mục sản phẩm chuyên nghiệp, bộ mặt uy tín của thương hiệu.</p>
      </div>
      <div class="service-card">
        <h3>Social Post</h3>
        <p>Bài đăng mạng xã hội, câu chuyện gần gũi, tăng tương tác.</p>
      </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.classList.add('visible');
          if (typeof gsap !== 'undefined') {
            gsap.from(entry.target, { opacity: 0, y: 30, duration: 0.6, ease: 'power2.out' });
          }
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.category-card, .timeline-item, .service-card, .testimonial, .blog-post, .cv-item').forEach(el => observer.observe(el));

    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 50 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: Math.random() * 0.1 - 0.05,
        dy: Math.random() * 0.1 - 0.05,
        color: Math.random() > 0.5 ? '#00ffff' : '#ff9500'
      }));
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = s.color;
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    document.querySelectorAll('.btn, .tab').forEach(el => {
      el.addEventListener('mouseover', (e) => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        for (let i = 0; i < 8; i++) {
          const particle = document.createElement('div');
          particle.style.position = 'absolute';
          particle.style.width = `${Math.random() * 4 + 2}px`;
          particle.style.height = particle.style.width;
          particle.style.background = Math.random() > 0.5 ? '#00ffff' : '#ff9500';
          particle.style.borderRadius = '50%';
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.pointerEvents = 'none';
          el.appendChild(particle);
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 3 + 1;
          const dx = Math.cos(angle) * speed;
          const dy = Math.sin(angle) * speed;
          let opacity = 1;
          const animateParticle = () => {
            const particleAnimation = setInterval(() => {
              px += dx;
              py += dy;
              opacity -= 0.03;
              particle.style.left = `${px}px`;
              particle.style.top = `${py}px`;
              particle.style.opacity = opacity;
              if (opacity <= 0) {
                clearInterval(particleAnimation);
                particle.remove();
              }
            }, 20);
          };
          animateParticle();
        }
      });

      if (el.classList.contains('tab')) {
        el.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          el.classList.add('active');
          const category = el.getAttribute('data-category');
          document.querySelectorAll('.category-card').forEach(card => {
            const cardCategory = card.getAttribute('data-category') || 'uxui';
            if (category === 'all' || cardCategory === category) {
              card.style.display = 'block';
              if (typeof gsap !== 'undefined') {
                gsap.from(card, { opacity: 0, y: 30, duration: 0.6, ease: 'power2.out' });
              }
            } else {
              card.style.display = 'none';
            }
          });
        });
      }
    });

    document.querySelectorAll('.btn').forEach(anchor => {
      if (anchor.getAttribute('href')?.startsWith('#')) {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            window.scrollTo({
              top: targetElement.offsetTop - 60,
              behavior: 'smooth'
            });
          }
        });
      }
    });

    function openModal(id) {
      const modal = document.getElementById(id);
      modal.style.display = 'block';
      if (typeof gsap !== 'undefined') {
        gsap.from(modal.querySelector('.modal-content'), {
          scale: 0.8,
          opacity: 0,
          duration: 0.3,
          ease: 'power2.out'
        });
      }
    }

    function closeModal(id) {
      const modal = document.getElementById(id);
      if (typeof gsap !== 'undefined') {
        gsap.to(modal.querySelector('.modal-content'), {
          scale: 0.8,
          opacity: 0,
          duration: 0.3,
          ease: 'power2.in',
          onComplete: () => {
            modal.style.display = 'none';
          }
        });
      } else {
        modal.style.display = 'none';
      }
    }

    function scrollCarousel(direction) {

  const carousel = document.getElementById('carousel');

}
